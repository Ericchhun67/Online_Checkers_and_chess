login page 
-->

{% extends "base.html" %}
{% block title %} Login - Chess and Checkers {% endblock %}

<!-- link css auth file -->
{% block styles %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2> Welcome back </h2>
    <p> Sign in to play Chess or Checkers </p>

    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}
    
    <form action="{{ url_for('auth.login_user') }}" method="POST" class="auth-form">
        <label for="email"> Email </label>
        <input type="email" id="email" name="email" required />
        
        <label for="password"> Password </label>
        <input type="password" id="password" name="password" required />
        
        <button type="submit" class="auth-button"> Sign in </button>
        <br>
        <a class="auth-button" href="{{ url_for('auth.register_page') }}">Create account</a>
        <!-- add a remember me checkmark -->
        <label class="remember-me">
            <input type="checkbox" name="remember_me" />
    </form>
  </div>
{% endblock %}
