<!--
Register page 

-->

{% extends "base.html" %}
{% block title %} Register - Chess and Checkers {% endblock %}

<!-- link css file -->
{%block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css')}}" />
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-header">
        <img src="{{ url_for('static', filename='img/logo/controllerlogo.png') }}" alt="Controller logo">
        <h2>Create Account</h2>
        <p>Join the game and start playing</p>
    </div>

    {% if error %}
    <p class="auth-error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('auth.register_user') }}" method="POST" class="auth-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Create an email" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />

        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required />
        
        <button type="submit" class="auth-button primary">Create Account</button>
        <a class="auth-button secondary" href="{{ url_for('home') }}">Back to Login</a>
    </form>
</div>
{% endblock %}
